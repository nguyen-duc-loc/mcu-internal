name: Workflow

on:
  push:
    branches:
      - main

jobs:
  build_infras:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_MAX_AGE: ${{ secrets.JWT_MAX_AGE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install --force

      - name: Build infrastructure
        env:
          STAGE: ${{ secrets.STAGE }}
        run: npx sst deploy --stage=$STAGE | tail -n 2 | grep -o 'https://[^[:space:]]*' > api_url.txt

      - name: Build website
        run: npm run build

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform
        run: |
          cd deploy
          terraform init -upgrade

      - name: Deploy
        run: |
          cd deploy
          export TF_VAR_api_base_url=$(cat ../api_url.txt)
          export TF_VAR_region=$AWS_REGION
          export TF_VAR_allowed_ports_from_public_to_web=[80,22]
          export TF_VAR_jwt_secret=$JWT_SECRET
          export TF_VAR_jwt_max_age=$JWT_MAX_AGE
          export TF_VAR_private_key=${{ secrets.SSH_PRIVATE_KEY }}
          terraform plan
          terraform apply --auto-approve
